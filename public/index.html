      manifest.json provides metadata used when your web app is installed on a

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.

      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Deeds Dev | Développeur Web Junior</title>
  <!-- Open Graph meta pour Facebook -->
	<meta property="og:title" content="Deeds Dev" >
	<meta property="og:url" content="https://deeds-portfolio.netlify.app/" >
	<meta property="og:image" content="../src/assets/memojiImg.webp" >

	<meta property="og:site_name" content="Deeds Dev" >
	<meta property="og:type" content="website" >

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Deeds Dev">
	<meta name="twitter:description" content="Bienvenue sur le portfolio de Deeds. Développeur web junior front end passionné et créateur de sites internet.">
	<meta name="twitter:image" content="../src/assets/memojiImg.webp" >

	<script type="application/ld+json">

		  "@context": "https://schema.org/",

		  "name": "Deeds Dev",

		  "address": {
			"@type": "PostalAddress",

			"postalCode": "06000",
			"addressLocality": "Nice"
		  }
		}
